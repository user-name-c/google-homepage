<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="assets/main.css">
</head>

<body>
    <div id="body-container">
        <header>
            <a id="url-gmail" class="header-element link-black" href="#">Gmail</a>
            <a id="url-images" class="header-element link-black" href="#">Imágenes</a>
            <button class="header-elemnt start-sesion">Iniciar sesión</button>
        </header>

        <section>
            <div id="section-container">
                <div id="google-logo"><img  src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google-logo"></div>
                <div id="search-bar">
                    <div class="svg-container">
                        <svg class="svg-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="#9aa0a6" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                    </div>
                    <input class="search-input"  >
                    <div class="svg-container">
                        <svg class="svg-icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path></svg>
                    </div>
                </div>
                <div id="search-option-butons">
                    <button class="search-option">Buscar con Google</button>
                    <button class="search-option">Me siento con suerte</button>
                </div>
                <div id="by-google"><p>Ofrecido por Google en:<a class="classic-url" href="https://www.google.com/setprefs?sig=0_kHy0O6Y935jOELPth8tkjcVPa9s%3D&hl=en&source=homepage&sa=X&ved=0ahUKEwj6zpbzk8DwAhVBEawKHWZJDFgQ2ZgBCA8"> English</a> </p></div>
            </div>
        </section>
        
        <footer>
            <div id="country" class="gray-link"> 
                <div>Mexico</div>
            </div>
            <div id="links-container">
                <div id="links-right" class="url-container">
                    <a id="url-about" class="gray-link rigth" href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1"> Sobre Google</a>
                    <a class="gray-link rigth" href="#">Publicidad</a>
                    <a class="gray-link  rigth" href="#">Negocios</a>
                    <a id="url-how-works" class="gray-link rigth" href="#">Cómo funciona la Búsqueda</a>
                </div>
                <div id="links-left" class="url-container">
                    <a id="url-privacy" class="gray-link left" href="#">Privacidad</a>
                    <a id="url-terms" class="gray-link left" href="#">Condiciones</a>
                    <a id="url-settings" class="gray-link left" href="#">Preferencias</a>
                </div>
            </div>
            
        </footer>
