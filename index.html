<!DOCTYPE html>
<html lang="en">
<head>

    <title>Google</title>
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="assets/main.css">
</head>

<body>
    <div id="body-container">
        <header>
            <a id="url-gmail" class="header-element link-black" href="#">Gmail</a>
            <a id="url-images" class="header-element link-black" href="#">Imágenes</a>
            <button class="header-elemnt start-sesion">Iniciar sesión</button>
        </header>
        <section>
            <div id="section-container">
                <div id="google-logo"><img  src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google-logo"></div>
                <div id="search-input"><input  ></div>
                <div id="search-option-butons">
                    <button class="search-option">Buscar con Google</button>
                    <button class="search-option">Me siento con suerte</button>
                </div>
                <div id="by-google"><p>Ofrecido por Google en:<a class="classic-url" href="https://www.google.com/setprefs?sig=0_kHy0O6Y935jOELPth8tkjcVPa9s%3D&hl=en&source=homepage&sa=X&ved=0ahUKEwj6zpbzk8DwAhVBEawKHWZJDFgQ2ZgBCA8"> English</a> </p></div>
            </div>
        </section>
        <footer>
            <div id="country" class="gray-link"> 
                <div>Mexico</div>
            </div>
            <div id="links-container">
                <div id="links-right" class="url-container">
                    <a id="url-about" class="gray-link rigth" href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1"> Sobre Google</a>
                    <a class="gray-link rigth" href="#">Publicidad</a>

                </div>
                <div id="links-left" class="url-container">
                    <a id="url-privacy" class="gray-link left" href="#">Privacidad</a>
                    <a id="url-terms" class="gray-link left" href="#">Condiciones</a>
                    <a id="url-settings" class="gray-link left" href="#">Preferencias</a>
                </div>
            </div>
            
        </footer>
    </div>
